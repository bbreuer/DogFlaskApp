{% extends "base.html" %}
{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h3>{{ post[1] }}</h3>
            <p>{{ post[2] }}</p>
            <small>Posted on: {{ post[3] }}</small>
            <div class="actions">
                <a href="{{ url_for('edit_post', post_id=post[0]) }}">Edit</a>
                <a href="{{ url_for('delete_post', post_id=post[0]) }}">Delete</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
